<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body id="body">
    <section class="container">
        <section class="question">
            <p id="question">
                Choose the correct HTML element to define important text.</p>
        </section>
        <section class="answer">
            <p>
            <ul>
                <li><input type="radio" name="answer" id="answer1"></li>
                <label class="hideanswer">Right</label>
                <li><input type="radio" name="answer" id="answer2"></li>
                <label class="hideanswer">Wrong</label>
                <li><input type="radio" name="answer" id="answer3"></li>
                <label class="hideanswer">Wrong</label>
                <li><input type="radio" name="answer" id="answer4"></li>
                <label class="hideanswer">Wrong</label>
            </ul>
            </p>
        </section>
        <section class="btn">
            <button class="button" id="btn-next">Next</button>
            <button class="button" id="btn-submit">Submit</button>
        </section>
        <section class="counter">
            <section id="timer">Timer</section>
        </section>
    </section>
    <script src="script.js"></script>
</body>

</html>
